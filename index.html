<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div id="password-container">
        <h1>Password Generator</h1>
        <div class="password">
            <input type="text" id="password" readonly placeholder="Your Secure Password">
            <button id="toggle-password"><i class="fa-regular fa-eye"></i></button>
            <button id="copy-btn"><i class="fa-regular fa-copy"></i></button>
        </div>
        <label for="length" id="length-label">
            <input type="range" id="length" min="8" max="20" value="12"><span id="length-value">12</span>
        </label>
        <button id="generate-btn">Generate Password</button>
    </div>
  <script src="script.js"></script>
</body>
</html>
